<!DOCTYPE html>
<html>
<head>
  <title>Support</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .support-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .center-title {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .support-text {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .support-image {
      max-width: 180px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .back-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4d205b;
      color: white;
      border-radius: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="support-container">
    <h1 class="center-title">Support</h1>
    <p class="support-text">
      For any support or inquiries please contact:<br><br>
      Oscar Chan<br>
      oscarzchan08@gmail.com<br>
      0493 731 363
    </p>
    <img src="images/oscar2.jpg" class="support-image">
  </div>
<a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
